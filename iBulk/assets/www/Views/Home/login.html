<div data-role="content">
	<div class="container">
		<div class="img-backdrop"></div>
		<div class="main-card shadow-2">
			<h1>Welcome</h1>
			<div class="input-group">
				<input id="logUsername" type="text" required />
				<span class="bar soft-transition"></span>
				<label class="input-label soft-transition">Username</label>
			</div>
			<div class="input-group">
				<input id="logPassword" type="password" required />	
				<span class="bar"></span>
				<label class="input-label">Password</label>			
			</div>
			<div class="container" style="text-align:right;">
				<a href="#" id="loginButton" class="primary" onclick="Login.login($('#logUsername').val(), $('#logPassword').val());">LOGIN</a>
				<a href="#" id="registerButton" onclick="Common.loadPage('register', 'none');">REGISTER</a>
			</div>
		</div>
	</div>
	<div id="passwordForgot"><a href="#"><h3>Forgot your password?</h3></a></div>
</div>

<script src="js/login.js"></script>
<script src="js/animations.js"></script>
