<!DOCTYPE HTML>
<html>
    <head>
        <title>Meals</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
        <script src="js/velocity.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
        <style>
        .tab {
        		font-family: roboto;
				position: relative;
				width: 18%;
				font-size: 16px;
				z-index: 5;
				color: rgba(255,255,255,.74);
				float: left;
				text-decoration: none;
				color: white;
				font-weight: 200;
				padding: 5px;
				padding-left: 20px;
			}
    </style>
    </head>
    <body id="workoutBody">
	    <div id="workoutPage">
	    		<div class="workoutHead">
	    			<div class="toggle" id="toggle">
				      <div class="arrowIcon">
				        <img src="http://i.imgur.com/Ysz9bH0.png" id="arrowIcon">
				        </div>
				      </div>
				      <div class="menu">
				        <img src="http://i.imgur.com/OTJhUyq.png" id="menuIcon">
				      </div>
				     <div class="settingMenuDots" style="left:325px !important">
				      	<img src="settingsIcon.png" class="settingsIcon">
  						<div class="settingsMenu">
  							<ul class="settingMenuList">
							  <li class="settingMenuListItem">settings</li>
  							  <li class="settingMenuListItem">logout</li>
  							</ul>
  						</div>
				      </div>
	    			<select class="dayFilterDropdown" id="mealDayFilter">
				    	<option value="Monday">Monday</option>
				    	<option value="Tuesday">Tuesday</option>
				    	<option value="Wednesday">Wednesday</option>
				    	<option value="Thursday">Thursday</option>
				    	<option value="Friday">Friday</option>
				    	<option value="Saturday">Saturday</option>
				    	<option value="Sunday">Sunday</option>
				    </select>
				    <span id="checkmark">
                <div id="stem"></div>
                <div id="kick"></div>
            </span>
	    			<ul id="mealTabs">
		    		 <li id="breakfastTab" class="workoutNav"><a class="tab">Breakfast</a></li>
		      		 <li id="lunchTab" class="workoutNav"><a class="tab">Lunch</a></li>
		      		 <li id="dinnerTab" class="workoutNav"><a class="tab">Dinner</a></li>
		      		 <li id="snackTab" class="workoutNav"><a  class="tab">Snack</a></li>
		    		</ul>
		    		<div id="mealsUbar"></div>
	    		</div>

	    		<div id="breakfast">
	    		   <div class="list-view">
				    <ul class="workoutList" id="breakfastList">
				    </ul>
				    </div>
	    		</div>

	    		<div class="workoutList" id="lunch">
	    		   <div class="list-view">
				    <ul class="workoutList" id="lunchList">
				    </ul>
				    </div>
	    		</div>

	    		<div class="workoutList" id="dinner">
	    		   <div class="list-view">
				    <ul class="workoutList" id="dinnerList">
				    </ul>
				    </div>
	    		</div>

	    		<div class="workoutList" id="snack">
	    		   <div class="list-view">
				    <ul class="workoutList" id="snackList">
				    </ul>
				    </div>
	    		</div>

	    		<div class="buttonGroup">
	    		 	<div id="yellowMeal" class="paper-button btn-next yellow" style="margin:350px 300px" ></div>
	    		</div>
	    		 <div class="exitDetail">
	    		 	<label>exit</label>
	    		 </div>

	        <div id="panelScreen">
	    		<div class="profilePanelImage">
	    		  <div class="userImg"></div>
	    		  <label class="usernamePanel">TremaineG</label>
	    		  </div>
	    		<div id="iconContainer">
	    		  <div class="proMenu" id="myMeals"> My Meals</div>
	    		  <div class="proMenu" id="myWorkouts"> My Workouts</div>
	    		  <div class="proMenu" id="myProfile">My Profile</div>
	    		  <div class="proMenu" id="mySettings">Settings</div>
	    		  <div class="proMenu" id="logoutMenu">Log Out</div>

	    		</div>
		    </div>

		 <div style="display:none" id="addMealPage">
		   <div id="searchBoxContainer">
        <div id="searchFrame"><input type="text" id="searchBox"><label id="clearFoodSearch" class="clearX">X</label></div>
	    	<div id="searchButton">Search</div>
	    	</div>
	    	<select id="mealOfDayFilter">
  					<option value="breakfast">Breakfast</option>
  					<option value="lunch">Lunch</option>
  					<option value="dinner">Dinner</option>
  					<option value="snack">Snack</option>
			 </select>
  			<div id="addFoodForm">
  			  <input type="radio" class="mealTypeRadio" id="addMealRadio"name="foodType" value="Meal">Add Food by Meal
          <input type="radio" class="mealTypeRadio" id="addIngdtRadio" name="foodType" value="Ingredient">Add Food by Ingredient</br>
  			  <div id="ingredientForm">
    			  <label>Ingredient</label><input type="text" id="foodNameTxtBx"><br>
    			  <label>Protein</label><input type="text" id="proteinTxtBx"><br>
    			  <label>Carohydrates</label><input type="text" id="carboTxtBx"><br>
    			  <label>Calories</label><input type="text" id="caloriesTxtBx"><br>
    			  <label>Fat</label><input type="text" id="fatTxtBx"><br>
    			  <div id='addCustomMealButton' class='button raised blue'>
							<div class='center' fit>Add</div>
							<paper-ripple fit></paper-ripple>
						</div>

  			  </div>
  			style="display:none"</div>
			<div id="searchResults">
				<ul id="resultsList"></ul>
			</div>
	    </div>

	    <div id="groceryListContainer" style="display:none">
	      <ul id="groceryCheckList">
	      </ul>
	    </div>

    <script src="meals.js"></script>
    <script src="addMeals.js"></script>
    </body>
</html>
